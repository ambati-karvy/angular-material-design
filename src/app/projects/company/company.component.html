<div class="CustomerDetails">
    <div class="row">
        <div class="col-md-12">
            <h3>
                Company Details
            </h3>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="First Name"  />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Last Name" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Phone Number"  />
            </mat-form-field>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-12">
            <h3>
            Delivery Address
            </h3>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
            <input matInput placeholder="Street" />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
            <input matInput placeholder="Apt. Number"  />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
            <input matInput placeholder="City"  />
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field class="full-width-input">
            <input matInput placeholder="Floor"  />
            </mat-form-field>
        </div>
    </div>
</div>
